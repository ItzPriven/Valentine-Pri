<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 380px;
  position: relative;
}

h2 { margin-top: 0; }

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 25px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn { background: #ff4d6d; color: white; }
#noBtn { background: #ddd; color: #333; }

.msg {
  margin-top: 15px;
  color: #ff4d6d;
  min-height: 20px;
  font-size: 14px;
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ff4d6d;
  animation: floatUp 4s linear infinite;
  font-size: 20px;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Sunflowers */
.sunflowers {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 15px;
  font-size: 28px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Will you be my Valentine, bubs? ğŸ’–</h2>
  <div class="buttons">
    <button id="yesBtn" onclick="yes()">Yes ğŸ’˜</button>
    <button id="noBtn" onclick="no()">No ğŸ˜…</button>
  </div>
  <div class="msg" id="msg"></div>
</div>

<script>
let yesScale = 1;
let noScale = 1;
let noClicks = 0;

const messages = [
  "Bubsâ€¦ are you sure? ğŸ¥º",
  "Okay okay donâ€™t be stubborn ğŸ˜Œ",
  "Youâ€™re enjoying this arenâ€™t you ğŸ˜‚",
  "Come on bubsâ€¦ you know itâ€™s yes ğŸ’–",
  "This button is shrinking fast ğŸ˜­"
];

function no() {
  noClicks++;

  yesScale += 0.2;
  noScale -= 0.15;
  if (noScale < 0.2) noScale = 0.2;

  document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;
  document.getElementById("noBtn").style.transform = `scale(${noScale})`;

  document.getElementById("msg").innerText =
    messages[(noClicks - 1) % messages.length];
}

function yes() {
  document.getElementById("card").innerHTML =
    "<h2>You are Privenâ€™s Valentine, bubs â¤ï¸</h2>" +
    "<p>You just made my whole day ğŸ¥¹ğŸ’˜</p>" +
    "<div class='sunflowers'>ğŸŒ»ğŸŒ»ğŸŒ»ğŸŒ»ğŸŒ»</div>" +
    "<p>These are for you ğŸŒ»</p>";

  launchConfetti();
  startHearts();
}

/* Confetti */
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'fixed';
    confetti.style.width = '8px';
    confetti.style.height = '8px';
    confetti.style.backgroundColor =
      `hsl(${Math.random() * 360}, 100%, 60%)`;
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.top = '-10px';
    confetti.style.opacity = 1;
    confetti.style.transition = 'all 3s ease-out';
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.style.top = '100vh';
      confetti.style.opacity = 0;
    }, 10);

    setTimeout(() => confetti.remove(), 3000);
  }
}

/* Floating hearts */
function startHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }, 300);
}
</script>

</body>
</html>
